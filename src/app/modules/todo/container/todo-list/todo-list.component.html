<div class="language">
  <p translate>pluralization.language</p>
  <button class="btn btn-primary" (click)="useLanguage('en')">en</button>
  <button class="btn btn-primary" (click)="useLanguage('de')">de</button>
</div>
<div>
  <p translate >pluralization.text</p>
</div>

<div class="panel panel-primary">
  <div class="panel-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4" translate>pluralization.form.id</label>
        <input type="text" class="form-control" formControlName="id" #id/>
      </div>
      <div *ngIf="angForm.controls['id'].invalid && (angForm.controls['id'].dirty || angForm.controls['id'].touched)"
           class="alert alert-danger">
        <div *ngIf="angForm.controls['id'].errors.required">
          <p translate>pluralization.form_control.require.id</p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4" translate>pluralization.form.name</label>
        <input type="text" class="form-control" formControlName="name" #name/>
      </div>
      <div
        *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['name'].errors.required">
          <p translate>pluralization.form_control.require.name</p>
        </div>
      </div>
      <div class="form-group">
        <button (click)="addTodo(id.value, name.value)" [disabled]="angForm.pristine || angForm.invalid"
                class="btn btn-primary" translate>pluralization.form.button_add</button>
      </div>
    </form>
  </div>
</div>
<app-display></app-display>
