<div class="panel panel-primary">
  <div class="panel-body">
    <form [formGroup]="angForm" novalidate>

      <div class="form-group">
        <label class="col-md-4" translate>pluralization.form.name</label>
        <input type="text" class="form-control" formControlName="name" #name/>
      </div>
      <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['name'].errors.required">
          <p translate>pluralization.form_control.require.name</p>
        </div>
      </div>
      <div class="form-group">
        <button (click)="editTodo(name.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary" translate>pluralization.form.button_edit</button>
      </div>
    </form>
  </div>
</div>
